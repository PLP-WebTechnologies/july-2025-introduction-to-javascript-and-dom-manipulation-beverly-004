<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Assignment</h1>
    <p>Explore variables, functions, loops, and DOM interactions</p>
  </header>

  <main>
    <!-- Part 1: Basics -->
    <section>
      <h2>Part 1: JavaScript Basics</h2>
      <button id="check-age-btn">Check Age</button>
      <p id="age-result"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Part 2: Functions</h2>
      <button id="calc-total-btn">Calculate Total</button>
      <p id="total-result"></p>

      <button id="toggle-text-btn">Toggle Text</button>
      <p id="toggle-text">This text can be toggled!</p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Part 3: Loops</h2>
      <button id="show-numbers-btn">Show Numbers</button>
      <ul id="numbers-list"></ul>

      <button id="countdown-btn">Start Countdown</button>
      <p id="countdown-result"></p>
    </section>

    <!-- Part 4: DOM -->
    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="change-color-btn">Change Background Color</button>
      <button id="add-item-btn">Add List Item</button>
      <ul id="dynamic-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
